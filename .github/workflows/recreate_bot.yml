name: recreate bot
on: [workflow_dispatch]
jobs:
  build:
    name: Copy
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: copy file
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.HOST_USERNAME }}
        password: ${{ secrets.HOST_PASSWORD }}
        port: 22
        source: "bot.deploy.yml"
        target: "~/playbooks"

    - name: executing remote ssh commands using password
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.HOST_USERNAME }}
        password: ${{ secrets.HOST_PASSWORD }}
        port: 22
        script: ansible-playbook ~/playbooks/bot.deploy.yml --extra-vars "email=${{ EMAIL }} password=${{ DOCKER_PASSWORD }} \
        username=${{ DOCKER_USERNAME }} token=${{ BOT_TOKEN }} admin_id=${{ ADMIN_ID }} channel_id=${{ CHANNEL_ID }} \
        sugg_id=${{ SUGG_ID }} mongo=${{ MONGO_URL }} app_host=${{ WEBAPP_HOST }} app_port=${{ WEBAPP_PORT }} \
        webhook=${{ WEBHOOK_URL }}"
